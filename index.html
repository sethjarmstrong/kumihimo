<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kumihimo Pattern Designer</title>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

    <link rel="stylesheet" type="text/css" href="css/kumihimo.css">
    <link rel="stylesheet" type="text/css" href="css/goldenlayout-base.css">
    <link rel="stylesheet" type="text/css" href="css/goldenlayout-light-theme.css">

    <script type="application/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="application/javascript" src="js/goldenlayout.js"></script>

    <script type="application/javascript" src="js/three.js"></script>
    <script type="application/javascript" src="js/ntc.js"></script>
    <script type="application/javascript" src="js/init.js"></script>
    <script type="application/javascript" src="js/kumihimo.js"></script>
    <script type="application/javascript" src="js/loom.js"></script>
    <script type="application/javascript" src="js/visualizer.js"></script>
    <script type="application/javascript" src="js/unbraided_visualizer.js"></script>
    <script type="application/javascript" src="js/stringing_visualizer.js"></script>
    <script type="application/javascript" src="js/printable_stringing_visualizer.js"></script>
    <script type="application/javascript" src="js/three_d_visualizer.js"></script>
    <script type="application/javascript" src="js/visualizer_manager.js"></script>
  </head>
  <body>
    <div class="layout-wrapper">
      <ul id="menu-container">
        <li>
          <button type="button" id="remove_threads">Remove Threads</button>
          <button type="button" id="add_threads">Add Threads</button>
        </li>

        <li>
          <label for="bead_number">Number of Beads</label>
          <input id="bead_number" type="number" min="1" value="5" />
        </li>

        <li>
          <div><strong>2D Controls</strong></div>
          <div>
            <label for="2d_initial_vertical_position">Inital Vertical Position</label>
            <input id="2d_initial_vertical_position" type="number" value="0" step="0.1" />
          </div>
          <div>
            <label for="2d_vertical_step">Vertical Step</label>
            <input id="2d_vertical_step" type="number" min="-1" max="1" value="0" step="0.05" />
          </div>
          <div>
            <label for="2d_horizontal_step">Horizontal Step</label>
            <input id="2d_horizontal_step" type="number" min="0" max="2" value="1" step="0.1" />
          </div>
        </li>

        <li>
          <div>
            <p><strong>3D Controls</strong></p>
          </div>
          <div>
            <label for="3d_radius">Radius</label>
            <input id="3d_radius" type="number" min="1" value="2" step="0.05" />
          </div>
          <div>
            <label for="3d_bead_step">Bead Step (degrees)</label>
            <input id="3d_bead_step" type="number" min="1" value="50" step="1" />
          </div>
          <div>
            <label for="3d_vertical_step">Vertical Step</label>
            <input id="3d_vertical_step" type="number" min="0" value="0.25" step="0.05" />
          </div>
        </li>

        <li>
          <div>
            <label for="bead_colour">Bead Colour</label>
            <input id="bead_colour" type="color" value="#ffffff" />
          </div>
          <div>
            <label for="colour_name" class="left">Colour Name</label>
            <input id="colour_name" type="text" />
            <button type="button" id="save_colour_name">Save</button>
          </div>
        </li>
      </ul>

      <div id="layout-container"></div>
    </div>
  </body>
</html>
